<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive grid layout for big and mobile</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="m-4 gap-2 grid sm:grid-cols-12">
        <div class="bg-black-500 min-h-[100px] rounded-lg sm:col-span-2 sm:block"></div>
        <div class="bg-blue-500 min-h-[100px] rounded-lg sm:col-span-8"></div>
        <div class="bg-green-500 min-h-[100px] rounded-lg sm:col-span-2 sm:block hidden"></div>
    </div>
</body>
</html>
