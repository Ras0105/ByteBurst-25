<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Mess Management</title>
  <link rel="stylesheet" href="mess.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;
      console.log("Searching for:", query);
      alert("Searching for: " + query);
    }
  </script>
  <style>
.bg-primary {
  background-color: #7fb24f !important;
}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      min-height: 100vh;
      background-color: #7fb24f;
      color: white;
    }
    .sidebar a {
      color: white;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #7fb24f;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      border-radius: 10px 10px 0 0 !important;
    }

    /* Ratings */
    .rating {
      font-size: 24px;
      cursor: pointer;
    }
    .rating .fas {
      color: gold;
    }
    .rating .far {
      color: #ddd;
    }


    /* Queue Items */
    .queue-item {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .queue-item.priority {
      background-color: #d4edda;
      border-left: 4px solid #28a745;
    }

    /* Wheel */
    .wheel-container {
      margin: 0 auto;
      width: 250px;
      height: 250px;
    }
    #wheelCanvas {
      display: block;
      margin: 0 auto;
    }

    /* Analytics */
    .analytics-box {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .analytics-bar {
      height: 16px;
      background-color: #7fb24f;
      border-radius: 10px;
    }
    .analytics-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .analytics-bar-container {
      background-color: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
    }
    .analytics-value {
      font-size: 0.85rem;
      color: #333;
      margin-top: 2px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header .d-flex {
        flex-direction: column;
        text-align: center;
      }
      header nav {
        margin-top: 15px;
      }
      header .nav {
        justify-content: center;
      }
      #loginBtn {
        margin-top: 15px;
      }
    }

    /* Animation for spin wheel */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(3600deg); }
    }
    .spin-animation {
      animation: spin 4s cubic-bezier(0.17, 0.67, 0.21, 0.99) forwards;
    }
  </style>
</head>
<body>

  <!-- Mobile Navbar -->
  <nav class="navbar navbar-dark bg-primary d-md-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand">Smart Mess</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
        <div class="pt-3">
          <h4 class="text-center d-none d-md-block">Smart Mess</h4>
          <hr class="d-none d-md-block" />
          <a href="#img">Dashboard</a>
          <a href="base/attendance.html">Attendance</a>
          <a href="base/queue.html">Opt-Out/ Queue</a>
          <a href="base/Feedback.html">Feedback</a>
          <a href="base/game.html">Game</a>
          <a href="settings.html">Settings</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Welcome to Smart Mess</h2>
          <form class="d-flex" onsubmit="handleSearch(event)">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search..." />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>

        <!-- Dashboard Cards -->
        <div class="row">
          <div class="col-md-4">
            <div class="card p-3">
              <h5>Total Students</h5>
              <p class="text-muted">--</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h5>Today's Meal Opt-outs</h5>
              <p class="text-muted">--</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h5>Recent Feedbacks</h5>
              <p class="text-muted">--</p>
            </div>
          </div>
        </div>

        <!-- Image Banner -->
        <div class="mt-5">
          <img id="img"src="base/WhatsApp Image 2025-08-02 at 15.33.05_06bd4f2c.jpg" class="img-fluid rounded shadow" alt="Mess Image" />
        </div>
      </main>
    </div>
  </div>
</body>
</html>
